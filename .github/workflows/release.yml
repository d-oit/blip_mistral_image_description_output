name: Python Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build semantic-release

      - name: Install semantic-release
        run: npm install -g semantic-release

      - name: Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Update version
        run: |
          semantic-release version

      - name: Build package
        run: python -m build

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: Bump version to ${{ steps.get_version.outputs.VERSION }}"
          branch: main

      - name: Generate Release README
        run: |
          cat << EOF > RELEASE_README.md
          # Your Project Name

          ## ğŸš€ Version ${{ steps.get_version.outputs.VERSION }}

          ### ğŸ“¦ Installation

          ```bash
          pip install your-package-name==${{ steps.get_version.outputs.VERSION }}
          ```

          ### âœ¨ What's New

          - [List new features and improvements]

          ### ğŸ› Bug Fixes

          - [List bug fixes]

          ### ğŸ“‹ Dependencies

          - [List key dependencies]

          ### ğŸ”— Links

          - [Documentation](https://your-docs-url)
          - [Changelog](CHANGELOG.md)

          ### ğŸ“„ License

          [Your License]
          EOF

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ steps.get_version.outputs.VERSION }}
          body_path: RELEASE_README.md
          draft: false
          prerelease: false
