name: Pylint Analysis

on:
  push:
    branches: [main]
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']  # Include latest stable version

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pylint

      - name: Run Pylint
        run: |
          mkdir -p reports
          pylint --disable=R,C --output-format=parseable $(git ls-files '*.py') | tee reports/pylint_report.txt
          pylint --disable=R,C --output-format=json $(git ls-files '*.py') > reports/pylint_report.json
        continue-on-error: true  # Prevent workflow from failing on lint issues

      - name: Upload Pylint Reports
        uses: actions/upload-artifact@v4
        with:
          name: pylint-reports
          path: reports/
