name: Pylint Analysis

on:
  push:
    branches: [main]  # Adjust branches as needed

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']  # Add latest Python version

    steps:
    - uses: actions/checkout@v3
    - name: Set Up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint
    - name: Run Pylint
      run: |
        pylint --disable=R,C  # Adjust disabled messages as needed
        pylint $(git ls-files '*.py')
      continue-on-error: true  # Allow workflow to continue even if Pylint fails
    - name: Upload Pylint Report
      uses: actions/upload-artifact@v3
      with:
        name: pylint-report
        path: pylint_report.xml  # Ensure this file is generated by Pylint

